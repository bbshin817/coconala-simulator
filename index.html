				<c-part class="header-item btns">
					<button class="header-item login">ログイン</button>
					<button class="header-item signup">会員登録</button>
				</c-part>
			</c-part>
			<c-part class="barner">
				<button class="barner-large-btn">
					<div>動画編集全般</div>
				</button>
				<button class="barner-large-btn">
					<div>YouTube動画</div>
				</button>
				<button class="barner-large-btn">
					<div>字幕・キャプション</div>
				</button>
				<button class="barner-large-btn">
					<div>ゆっくり解説動画</div>
				</button>
				<button class="barner-large-btn">
					<div>切り抜き動画</div>
				</button>
			</c-part>
			<c-part class="options">
				<c-part class="option">
					<div>提供方法</div>
				</c-part>
				<c-part class="option">
					<div>対応範囲</div>
				</c-part>
				<c-part class="option">
					<div>出品者情報</div>
				</c-part>
				<c-part class="option">
					<div>予算</div>
				</c-part>
				<c-part class="option">
					<div>日時設定</div>
				</c-part>
				<c-part class="option">
					<div>お届け日数</div>
				</c-part>
			</c-part>
			<c-part class="products">
				
			</c-part>
		</coconala>
		<control>
			<div>
				<div>
					<t-part class="title">coconala simulator</t-part>
					<t-part data-value="title" class="input">
						<t-part class="input-label">Title</t-part>
						<input type="text">
					</t-part>
					<t-part data-value="provider" class="input">
						<t-part class="input-label">Provider</t-part>
						<input type="text">
					</t-part>
					<t-part data-value="price" class="input">
						<t-part class="input-label">Price</t-part>
						<input type="tel">
					</t-part>
					<t-part data-value="image" class="input">
						<label>
							<t-part class="input-label">Image</t-part>
							<input type="file" accept=".jpg, .jpeg, .png, .gif, .webp">
						</label>
					</t-part>
				</div>
			</div>
		</control>
	</app>
</body>

</html>
